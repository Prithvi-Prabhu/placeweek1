<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Poetry and Poets</h1>
    </header>
    <main>
        <div class="poet-container" id="poetContainer"></div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const poets = [
                { 
                    name: "William Wordsworth", 
                    img: "wordsworth.jpg", 
                    poem: `<p>I wandered lonely as a cloud<br>
That floats on high oâ€™er vales and hills,<br>
When all at once I saw a crowd,<br>
A host, of golden daffodils;<br>
Beside the lake, beneath the trees,<br>
Fluttering and dancing in the breeze.</p>`
                },
                { 
                    name: "Emily Dickinson", 
                    img: "dickinson.jpg", 
                    poem: `<p>Hope is the thing with feathers<br>
That perches in the soul,<br>
And sings the tune without the words,<br>
And never stops at all,</p>
<p>And sweetest in the gale is heard;<br>
And sore must be the storm<br>
That could abash the little bird<br>
That kept so many warm.</p>`
                },
                { 
                    name: "Robert Frost", 
                    img: "frost.jpg", 
                    poem: `<p>Two roads diverged in a yellow wood,<br>
And sorry I could not travel both<br>
And be one traveler, long I stood<br>
And looked down one as far as I could<br>
To where it bent in the undergrowth;</p>
<p>Then took the other, as just as fair,<br>
And having perhaps the better claim,<br>
Because it was grassy and wanted wear;</p>`
                }
            ];
    
            const poetContainer = document.getElementById("poetContainer");
    
            poets.forEach(poet => {
                const poetCard = document.createElement("div");
                poetCard.classList.add("poet-card");
    
                poetCard.innerHTML = `
                    <img src="${poet.img}" alt="${poet.name}" class="poet-image">
                    <h2>${poet.name}</h2>
                    ${poet.poem}
                `;
    
                poetContainer.appendChild(poetCard);
            });
        });
    </script>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fefaf5;
            margin: 0;
            padding: 0;
        }
    
        header {
            background-color: #a28089;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    
        .poet-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
    
        .poet-card {
            background: #fff3e6;
            border: 1px solid #d1a3a4;
            border-radius: 12px;
            padding: 20px;
            margin: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.1);
        }
    
        .poet-image {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
    
        .poet-card h2 {
            color: #5d3a3a;
            margin-top: 10px;
        }
    
        .poet-card p {
            color: #333;
            font-size: 14px;
            text-align: left;
            line-height: 1.5;
            margin-bottom: 10px;
        }
    </style>
</body>
</html>
